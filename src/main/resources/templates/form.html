<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
    <h2>Enter your details</h2>
    <form th:action="@{/submit}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div th:if="${name}">
        <p><strong>Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    </div>
</body>
</html>
